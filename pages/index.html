<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Towel Generator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
        function gen_s(){
            $.get("gen/s/100", function(data){
                $("#main").html(data);
				$("#tweet-button").attr('href', 'https://twitter.com/intent/tweet?text=' + data + '%0A%23towelday%20-%20http://towel.wasv.me');
            });

        }

        gen_s();
        </script>
    </head>
    <body>
        <div id="title">Towel Generator</div>
        <div id="subtitle">
            Quotes not entirely unlike those found in
            <a href="https://en.wikiquote.org/wiki/The_Hitchhiker%27s_Guide_to_the_Galaxy">The Guide</a>.
        </div>
        <div id="main" class="emoji-text">
        </div>
        <div id="controls">
            <input type="button" class="button" onclick="gen_s();" value="new towel" />
            <a id="tweet-button" class="button" target="_blank">tweet</a>
        </div>
        <div id="footer">
		    <div id="links">
                <a href="https://github.com/wastevensv/towelday#api" target="_blank">API Reference</a> | <a href="https://github.com/wastevensv/towelday" target="_blank">GitHub</a>
            </div>
            <div id="credits">
                Based on <a href="http://emojipasta.club/">emojipasta.club</a> by <a href="https://github.com/ntratcliff">ntratcliff</a>.<br>
                Modified by <a href="http://www.wastevensv.com/">William A Stevens V</a>
            </div>
        </div>
    </body>
</html>
